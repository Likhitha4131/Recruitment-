<!-- candidate-list.component.html -->

<h2>Candidates Applied for {{jobtitle}}</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Experience</th>
      <th>Intrest in the job</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candidate of candidates">
      <td>{{ candidate.name }}</td>
      <td>{{ candidate.expeirece }}</td>
      <td>{{candidate.ExpressedIntrest}}</td>
    </tr>
  </tbody>
</table>
